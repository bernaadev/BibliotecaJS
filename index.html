<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Pesquisa de Livros</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nothing+You+Could+Do&family=Playwrite+CL:wght@100..400&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Biblioteca Digital</h1>
    </header>
    <div class="main-container">
        <div class="forms-container">
            <div class="form-section">
                <form id="formulario" class="form">
                    <h2>Cadastro de Livro</h2>
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="autor">Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                    
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero" required>
                    
                    <label for="age">Ano de Publicação:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <label for="pages">Páginas:</label>
                    <input type="number" id="pages" name="pages" required>
                    
                    <label for="idade">Classificação:</label>
                    <input type="text" id="idade" name="idade" required>
                    
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
            <div class="form-section">
                <form id="formulario_busca" class="form">
                    <h2>Pesquisa de Livro</h2>
                    <label for="criterio_busca">Critério:</label>
                    <select id="criterio_busca" name="criterio_busca">
                        <option value="title">Título</option>
                        <option value="autor">Autor</option>
                        <option value="genero">Gênero</option>
                    </select>
                    
                    <label for="pesquisar">Buscar:</label>
                    <input type="text" id="pesquisar" name="pesquisar" required>
                    
                    <button type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
        <section id="resultado">
            <h2>Livros Cadastrados</h2>
            <div id="resultado-lista"></div>
        </section>
    </div>
    <div id="notification" class="notification hidden">Livro cadastrado com sucesso!</div>
    <script src="script.js"></script>
</body>
</html>
